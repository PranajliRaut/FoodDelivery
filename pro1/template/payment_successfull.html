{% extends "base.html" %}
{% load static %}

{% block head %}
<style>
    .nav-link {
        color: #666666 !important;
    }
    .mu-header, nav, header {
        background-color: black !important;
    }
    .success-section {
        padding-top: 100px;
        text-align: center;
    }
    .success-image {
        height: 350px;
        margin-bottom: 60px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50; /* Change this color as needed */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>
{% endblock %}

{% block content %}
<section class="success-section">
    <div style="width: 50%; margin: 50px auto;">
        <img src="{% static 'img/success.gif' %}" alt="Success" class="success-image">
        <h2>Payment Successful!</h2>
        <a href="{% url 'dashboard' %}" class="button">Click Here to Visit Profile</a>
    </div>
</section>
{% endblock %}
